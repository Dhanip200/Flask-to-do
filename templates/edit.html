{% extends 'base.html' %}

{% block head %}
<title>Edit Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h2 class="text-center mb-4">Edit Task</h2>
    <form action="/edit/{{ task.id }}" method="post" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
            <label for="content" class="form-label">Task Content</label>
            <input type="text" name="content" id="content" class="form-control" value="{{ task.content }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
